<!DOCTYPE html>

<html>
    <head>
        <title>Information Card</title>
        <link rel="stylesheet" type="text/css" href="css/form.css">
    </head>

    <body>

        <div class="box">
            <form action="">
                <h1>Let's Connect!</h1>
                <div class="input-box">
                    <h4>Name</h4>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-box">
                    <h4>Email</h4>
                    <input type="text" placeholder="Password">
                </div>
                <div class="input-box">
                    <h4>Age</h4>
                    <input type="text" placeholder="Age">
                </div>


            <div class="check-box">
                <h4>What languages do you love?</h4>
                <div class="checkboxes">
                    <input type="checkbox" id="C" name="C" value="C">
                    <label for="C">C</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="C#" name="C#" value="C#">
                    <label for="C#">C#</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="C++" name="C++" value="C++">
                    <label for="C++">C++</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python">Python</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="React" name="React" value="React">
                    <label for="React">React</label>
                </div>


            <div>
                <h4>Have any comments? Write them here!</h4>
                <div class="commentbox">
                    <textarea placeholder="Book. Librarian. Star and City."></textarea>
                </div>
            </div>
            <div class="submitbutton">
                <input type="submit">
            </div>
            </form>
            
        </div>
    </body>
</html>
